<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attar Travel - AI Flight Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app-container {
      display: flex;
      max-width: 1400px;
      width: 100%;
      height: 90vh;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    /* LEFT PANEL - Marketing */
    .left-panel {
      flex: 0 0 400px;
      background: linear-gradient(135deg, #14B8A6 0%, #0891b2 100%);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .left-panel h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .left-panel p {
      font-size: 18px;
      opacity: 0.95;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .feature-list {
      list-style: none;
      padding: 0;
    }

    .feature-list li {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      font-size: 16px;
    }

    .feature-list li::before {
      content: '‚úì';
      display: inline-block;
      width: 28px;
      height: 28px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      margin-right: 12px;
      font-weight: bold;
    }

    /* RIGHT PANEL - Chat */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
    }

    .chat-header {
      background: #0f0f0f;
      padding: 20px 24px;
      border-bottom: 1px solid #2a2a2a;
    }

    .chat-header h2 {
      color: white;
      font-size: 20px;
      font-weight: 600;
    }

    .chat-header p {
      color: #888;
      font-size: 13px;
      margin-top: 4px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .bubble {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 16px;
      line-height: 1.5;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bubble.user {
      align-self: flex-end;
      background: #14B8A6;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bubble.assistant {
      align-self: flex-start;
      background: #2a2a2a;
      color: #ffffff;
      border-bottom-left-radius: 4px;
    }

    /* Boarding Pass Card Styling */
    .boarding-pass {
      background: white;
      border-radius: 20px;
      padding: 24px;
      margin: 12px 0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      max-width: 450px;
      animation: slideIn 0.5s ease;
    }

    .bp-hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px dashed #e0e0e0;
    }

    .bp-city {
      text-align: center;
    }

    .bp-city-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .bp-city-code {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .bp-time {
      font-size: 16px;
      color: #14B8A6;
      font-weight: 600;
    }

    .bp-plane {
      font-size: 28px;
      color: #14B8A6;
    }

    .bp-details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px dashed #e0e0e0;
    }

    .bp-details > div {
      text-align: center;
    }

    .bp-details span {
      display: block;
      font-size: 10px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .bp-details strong {
      font-size: 15px;
      color: #1a1a1a;
      font-weight: 600;
    }

    .bp-board {
      background: linear-gradient(135deg, #14B8A6 0%, #0891b2 100%);
      color: white;
      padding: 16px;
      border-radius: 12px;
    }

    .bp-board-title {
      text-align: center;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .bp-board-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .bp-sub {
      font-size: 11px;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .bp-val {
      font-size: 14px;
      font-weight: 600;
    }

    .bp-barcode {
      height: 40px;
      background: repeating-linear-gradient(
        90deg,
        rgba(0,0,0,0.3) 0px,
        rgba(0,0,0,0.3) 2px,
        transparent 2px,
        transparent 4px
      );
      border-radius: 6px;
    }

    /* Composer */
    #composer {
      background: #0f0f0f;
      padding: 20px 24px;
      border-top: 1px solid #2a2a2a;
      display: flex;
      gap: 12px;
    }

    #input {
      flex: 1;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      color: white;
      padding: 14px 18px;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    #input:focus {
      border-color: #14B8A6;
    }

    #composer button {
      background: #14B8A6;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    #composer button:hover {
      background: #0d9488;
    }

    /* Scrollbar */
    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    #chat::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .left-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="logo">‚úàÔ∏è</div>
      <h1>Travel Smarter with Attar</h1>
      <p>Your AI-powered travel assistant for instant flight bookings and seamless trip planning.</p>
      <ul class="feature-list">
        <li>Voice & Text Booking</li>
        <li>Real-time Flight Search</li>
        <li>Instant Confirmations</li>
        <li>24/7 Support</li>
      </ul>
    </div>

    <!-- RIGHT PANEL - Chat -->
    <div class="right-panel">
      <div class="chat-header">
        <h2>üí¨ Chat with Alex</h2>
        <p>Your personal travel assistant</p>
      </div>
      <div id="chat"></div>
      <form id="composer">
        <input id="input" type="text" placeholder="Ask me about flights..." autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    // ‚úÖ Configuration - Points to your real backend
    const BACKEND_URL = 'http://localhost:4000';

    // ---- UI Helper: Add a message bubble ----
    function addBubble(html, role = 'assistant') {
      const chat = document.getElementById('chat');
      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.innerHTML = html;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    // ---- Flight Query Detection ----
    function isFlightSearch(text) {
      const keywords = /\b(flight|flights|fly|show|search|find|book|from|to|bangalore|jeddah|riyadh|dubai|mumbai|delhi)\b/i;
      return keywords.test(text);
    }

    // ---- Extract Flight Parameters ----
    function extractFlightParams(text) {
      text = text.toLowerCase();

      // City mappings
      const cityMap = {
        'bangalore': 'Bangalore', 'bengaluru': 'Bangalore', 'blr': 'Bangalore',
        'jeddah': 'Jeddah', 'jed': 'Jeddah',
        'riyadh': 'Riyadh', 'ruh': 'Riyadh',
        'dubai': 'Dubai', 'dxb': 'Dubai',
        'mumbai': 'Mumbai', 'bom': 'Mumbai',
        'delhi': 'Delhi', 'del': 'Delhi'
      };

      let origin = null;
      let destination = null;
      let date = null;

      // Extract cities (first mention = origin, second = destination)
      const words = text.split(/\s+/);
      let foundCities = [];
      for (let word of words) {
        if (cityMap[word]) {
          foundCities.push(cityMap[word]);
        }
      }

      if (foundCities.length >= 2) {
        origin = foundCities[0];
        destination = foundCities[1];
      }

      // Extract date - simple patterns
      const datePattern = /(\d{1,2})\s*(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec|january|february|march|april|may|june|july|august|september|october|november|december)/i;
      const dateMatch = text.match(datePattern);
      if (dateMatch) {
        const day = dateMatch[1].padStart(2, '0');
        const monthMap = {
          'jan': '01', 'january': '01',
          'feb': '02', 'february': '02',
          'mar': '03', 'march': '03',
          'apr': '04', 'april': '04',
          'may': '05',
          'jun': '06', 'june': '06',
          'jul': '07', 'july': '07',
          'aug': '08', 'august': '08',
          'sep': '09', 'september': '09',
          'oct': '10', 'october': '10',
          'nov': '11', 'november': '11',
          'dec': '12', 'december': '12'
        };
        const monthStr = dateMatch[2].toLowerCase();
        const month = monthMap[monthStr] || '12';
        // Use 2026 for most months (since we're in Oct 2025)
        const year = parseInt(month) <= 2 ? '2025' : '2026';
        date = `${year}-${month}-${day}`;
      }

      return { origin, destination, date };
    }

    // ---- Call Backend API ----
    async function search_flights(origin, destination, date) {
      console.log(`üîç Calling backend: ${origin} ‚Üí ${destination} on ${date}`);
      
      try {
        const response = await fetch(`${BACKEND_URL}/api/search-flights`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            origin,
            destination,
            departure_date: date,
            passengers: 1,
            cabin_class: 'economy'
          })
        });

        if (!response.ok) {
          throw new Error(`Backend error: ${response.status}`);
        }

        const data = await response.json();
        console.log('‚úÖ Backend response:', data);

        return data.flights || [];
      } catch (error) {
        console.error('‚ùå Error fetching flights:', error);
        throw error;
      }
    }

    // ---- Render Flight as Boarding Pass ----
    function flightCardHTML(flight) {
      // Extract fields with fallbacks (matching your backend structure)
      const originCode = flight.origin || 'N/A';
      const destCode = flight.destination || 'N/A';
      const departureTime = flight.departure_time || 'N/A';
      const arrivalTime = flight.arrival_time || 'N/A';
      const flightDate = flight.departure_date || 'N/A';
      const flightId = flight.flight_id || flight.id || 'N/A';
      const gate = flight.gate || '‚Äî';
      const seat = flight.seat || '‚Äî';
      const cabin = flight.cabin_class || flight.class || 'Economy';
      const terminal = flight.terminal || '‚Äî';
      const baggage = flight.baggage?.checked || flight.baggage || '23kg';
      const boarding = flight.boarding_time || '‚Äî';
      const pax = flight.passenger_name || '‚Äî';

      return `
        <div class="boarding-pass">
          <div class="bp-hero">
            <div class="bp-city">
              <div class="bp-city-label">FROM</div>
              <div class="bp-city-code">${originCode}</div>
              <div class="bp-time">${departureTime}</div>
            </div>
            <div class="bp-plane">‚úàÔ∏è</div>
            <div class="bp-city">
              <div class="bp-city-label">TO</div>
              <div class="bp-city-code">${destCode}</div>
              <div class="bp-time">${arrivalTime}</div>
            </div>
          </div>
          <div class="bp-details">
            <div><span>Flight</span><strong>${flightId}</strong></div>
            <div><span>Date</span><strong>${flightDate}</strong></div>
            <div><span>Gate</span><strong>${gate}</strong></div>
            <div><span>Class</span><strong>${cabin}</strong></div>
            <div><span>Seat</span><strong>${seat}</strong></div>
            <div><span>Terminal</span><strong>${terminal}</strong></div>
            <div><span>Baggage</span><strong>${baggage}</strong></div>
          </div>
          <div class="bp-board">
            <div class="bp-board-title">Boarding Pass</div>
            <div class="bp-board-row">
              <div>
                <div class="bp-sub">Boarding Time</div>
                <div class="bp-val">${boarding}</div>
              </div>
              <div>
                <div class="bp-sub">Passenger</div>
                <div class="bp-val">${pax}</div>
              </div>
            </div>
            <div class="bp-barcode"></div>
          </div>
        </div>`;
    }

    // ---- Conversation Policy: Identify ‚Üí Extract ‚Üí Ask ‚Üí search_flights ‚Üí Show ----
    async function handleMessage(text) {
      addBubble(text, 'user');

      // 1) Identify: Is this a flight search?
      if (!isFlightSearch(text)) {
        addBubble('I can help with flights. Try: <em>Show flights from Bangalore to Jeddah on Jan 15</em>.');
        return;
      }

      // 2) Extract: Get origin, destination, date
      const { origin, destination, date } = extractFlightParams(text);

      // 3) Ask for missing info
      if (!origin || !destination || !date) {
        const missing = [
          !origin && 'origin city',
          !destination && 'destination city',
          !date && 'date'
        ].filter(Boolean).join(', ');
        addBubble(`To search, I need: <strong>${missing}</strong>. For example: <em>Show flights from Bangalore to Jeddah on Jan 15</em>.`);
        return;
      }

      // 4) Call search_flights immediately
      addBubble('üîç Searching flights...');
      try {
        const results = await search_flights(origin, destination, date);
        
        // 5) Tell user EXACTLY what function returns ‚Äì render as cards
        if (!results || results.length === 0) {
          addBubble('No flights found for that route. Please try a different date or destination.');
          return;
        }

        addBubble(`‚úÖ Found ${results.length} flights from ${origin} to ${destination}:`);
        results.forEach(f => addBubble(flightCardHTML(f)));
      } catch (e) {
        addBubble('‚ùå Search failed: ' + e.message);
      }
    }

    // ---- Wire the UI ----
    document.getElementById('composer').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('input');
      const text = (input.value || '').trim();
      if (!text) return;
      input.value = '';
      handleMessage(text);
    });

    // ---- Seed a helper message ----
    addBubble('Hi! I\'m Alex, your travel assistant. Ask me: <em>Show flights from Bangalore to Jeddah on Jan 15</em>.');
  </script>
</body>
</html>
