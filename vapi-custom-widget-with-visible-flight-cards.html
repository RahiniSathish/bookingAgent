<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attar Travel - Voice Assistant with Flight Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 500px;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        /* Flight Cards Section */
        .flight-cards-section {
            background: #0f0f1e;
            border-radius: 20px;
            padding: 30px;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .section-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .section-header h1 {
            color: #14B8A6;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .section-header p {
            color: #a0aec0;
            font-size: 1.1em;
        }

        .flights-grid {
            display: grid;
            gap: 20px;
        }

        .no-flights {
            text-align: center;
            color: #a0aec0;
            padding: 60px 20px;
        }

        .no-flights-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Flight Card Styling */
        .flight-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            border: 1px solid rgba(20, 184, 166, 0.1);
        }

        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(20, 184, 166, 0.2);
            border-color: #14B8A6;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        .airline-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .route-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            color: white;
        }

        .airport-info {
            flex: 1;
            text-align: center;
        }

        .airport-code {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .airport-time {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
        }

        .airport-city {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .route-arrow {
            font-size: 28px;
            opacity: 0.9;
        }

        .flight-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 12px;
            opacity: 0.9;
        }

        .card-body {
            padding: 20px;
            background: #0f0f1e;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            text-align: center;
            padding: 10px;
            background: rgba(20, 184, 166, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(20, 184, 166, 0.1);
        }

        .info-label {
            font-size: 10px;
            color: #8b8b8b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 14px;
            color: #14B8A6;
            font-weight: 600;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #1a1a2e;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .price-section {
            text-align: left;
        }

        .price-label {
            font-size: 11px;
            color: #8b8b8b;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .price {
            font-size: 28px;
            color: #14B8A6;
            font-weight: 700;
        }

        .book-btn {
            background: linear-gradient(135deg, #14B8A6 0%, #0891b2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(20, 184, 166, 0.5);
        }

        .book-btn:active {
            transform: translateY(0);
        }

        /* Vapi Widget Section */
        .vapi-widget-section {
            background: #0f0f1e;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .widget-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .widget-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .widget-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        vapi-widget {
            flex: 1;
            width: 100%;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #14B8A6;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(20, 184, 166, 0.1);
            border-top-color: #14B8A6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .vapi-widget-section {
                height: 600px;
                order: -1;
            }

            .flight-cards-section {
                max-height: 800px;
            }
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-footer {
                flex-direction: column;
                gap: 15px;
            }

            .book-btn {
                width: 100%;
            }

            .section-header h1 {
                font-size: 1.8em;
            }
        }

        /* Scrollbar Styling */
        .flight-cards-section::-webkit-scrollbar {
            width: 8px;
        }

        .flight-cards-section::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .flight-cards-section::-webkit-scrollbar-thumb {
            background: #14B8A6;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Flight Cards Display Section -->
        <div class="flight-cards-section">
            <div class="section-header">
                <h1>‚úàÔ∏è Available Flights</h1>
                <p>Real-time flight search results</p>
            </div>

            <div id="flightsGrid" class="flights-grid">
                <div class="no-flights">
                    <div class="no-flights-icon">üîç</div>
                    <h3 style="color: #14B8A6; margin-bottom: 10px;">Search for Flights</h3>
                    <p>Use the voice assistant to search for flights</p>
                    <p style="margin-top: 10px; font-size: 0.9em;">
                        Try: "Show me flights from Bangalore to Jeddah"
                    </p>
                </div>
            </div>
        </div>

        <!-- Vapi Voice Widget Section -->
        <div class="vapi-widget-section">
            <div class="widget-header">
                <h2>üé§ Voice Assistant</h2>
                <p>Ask Alex to find flights for you</p>
            </div>

            <div class="widget-wrapper">
                <vapi-widget
                    public-key="577ae6b3-53b9-4a37-b6f6-74e8e8808368"
                    assistant-id="e1c04a87-a8cf-4438-a91b-5888f69d1ef2"
                    mode="voice"
                    theme="dark"
                    base-bg-color="#1a1a2e"
                    accent-color="#14B8A6"
                    cta-button-color="#667eea"
                    cta-button-text-color="#ffffff"
                    border-radius="large"
                    size="full"
                    position="center"
                    title="üé§ Talk to Alex"
                    start-button-text="üéôÔ∏è Start Voice Call"
                    end-button-text="End Call"
                    chat-first-message="Hey! üëã Welcome to Attar Travel. I'm Alex, your AI travel assistant. How can I help you today? Try saying: 'Show me flights from Bangalore to Jeddah'"
                    chat-placeholder="Type your message or click to speak..."
                    show-transcript="true"
                    enable-chat="true"
                    consent-required="false"
                    krisp-enabled="false"
                ></vapi-widget>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>

    <script>
        const BACKEND_URL = 'http://localhost:4000';
        let currentFlights = [];

        // Mock flights for testing
        const mockFlights = [
            {
                origin: 'BLR',
                destination: 'JED',
                origin_city: 'Bangalore',
                destination_city: 'Jeddah',
                airline: 'Emirates',
                flight_number: 'EK 501',
                departure_time: '02:15',
                arrival_time: '05:30',
                duration: '5h 15m',
                price: 28450,
                stops: 0,
                cabin_class: 'Economy',
                gate: '12',
                seat: '4D'
            },
            {
                origin: 'BLR',
                destination: 'JED',
                origin_city: 'Bangalore',
                destination_city: 'Jeddah',
                airline: 'Air India Express',
                flight_number: 'IX 881',
                departure_time: '14:45',
                arrival_time: '18:30',
                duration: '5h 45m',
                price: 32150,
                stops: 0,
                cabin_class: 'Economy',
                gate: '8',
                seat: '2A'
            },
            {
                origin: 'BLR',
                destination: 'JED',
                origin_city: 'Bangalore',
                destination_city: 'Jeddah',
                airline: 'Saudi Arabian Airlines',
                flight_number: 'SV 754',
                departure_time: '22:30',
                arrival_time: '01:15',
                duration: '4h 45m',
                price: 35600,
                stops: 0,
                cabin_class: 'Business',
                gate: '15',
                seat: '1A'
            }
        ];

        // Get Vapi widget reference
        function getVapiWidget() {
            return document.querySelector('vapi-widget');
        }

        // Setup Vapi event listeners
        function setupVapiListeners() {
            const widget = getVapiWidget();
            if (!widget) {
                setTimeout(setupVapiListeners, 1000);
                return;
            }

            // Listen for transcript events
            widget.addEventListener('vapi:message', (event) => {
                console.log('üìù Vapi message:', event.detail);
                const message = event.detail?.message;
                
                if (message?.role === 'user') {
                    const transcript = message.transcript || message.content || '';
                    console.log('User said:', transcript);
                    processUserQuery(transcript);
                }

                // Check for function call results
                if (message?.functionCall) {
                    console.log('Function call detected:', message.functionCall);
                    handleFunctionCallResult(message.functionCall);
                }
            });

            // Listen for call start
            widget.addEventListener('vapi:call-start', () => {
                console.log('‚úÖ Call started');
            });

            // Listen for call end
            widget.addEventListener('vapi:call-end', () => {
                console.log('üìû Call ended');
            });

            console.log('‚úÖ Vapi listeners setup complete');
        }

        // Process user query from voice/text
        function processUserQuery(text) {
            const textLower = text.toLowerCase();
            
            // Check if it's a flight query
            if (!textLower.includes('flight') && !textLower.includes('search') && 
                !textLower.includes('show') && !textLower.includes('find')) {
                return;
            }

            const params = extractFlightParams(text);
            
            if (params.origin && params.destination) {
                console.log('üîç Searching flights:', params);
                searchFlights(params);
            }
        }

        // Extract flight parameters from text
        function extractFlightParams(text) {
            const cityMap = {
                'bangalore': { code: 'BLR', name: 'Bangalore' },
                'bengaluru': { code: 'BLR', name: 'Bangalore' },
                'jeddah': { code: 'JED', name: 'Jeddah' },
                'riyadh': { code: 'RUH', name: 'Riyadh' },
                'dubai': { code: 'DXB', name: 'Dubai' },
                'mumbai': { code: 'BOM', name: 'Mumbai' },
                'delhi': { code: 'DEL', name: 'Delhi' },
                'hyderabad': { code: 'HYD', name: 'Hyderabad' }
            };

            const textLower = text.toLowerCase();
            let origin = null, destination = null;
            let originName = '', destName = '';

            for (let [city, info] of Object.entries(cityMap)) {
                if (textLower.includes(city)) {
                    if (!origin) {
                        origin = info.code;
                        originName = info.name;
                    } else if (!destination) {
                        destination = info.code;
                        destName = info.name;
                    }
                }
            }

            return {
                origin,
                destination,
                origin_name: originName,
                destination_name: destName,
                departure_date: new Date().toISOString().split('T')[0]
            };
        }

        // Search flights from backend
        async function searchFlights(params) {
            showLoading();

            try {
                console.log('üöÄ Calling backend API...');
                
                const response = await fetch(`${BACKEND_URL}/api/flights/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });

                const data = await response.json();
                
                if (data.flights && data.flights.length > 0) {
                    console.log(`‚úÖ Found ${data.flights.length} flights`);
                    currentFlights = data.flights;
                    displayFlightCards(data.flights);
                } else {
                    console.log('‚ö†Ô∏è No flights from API, using mock data');
                    currentFlights = mockFlights;
                    displayFlightCards(mockFlights);
                }
            } catch (error) {
                console.error('‚ùå Search error:', error);
                console.log('Using mock flights due to error');
                currentFlights = mockFlights;
                displayFlightCards(mockFlights);
            }
        }

        // Handle function call results from Vapi
        function handleFunctionCallResult(functionCall) {
            if (functionCall.name === 'search_flights' && functionCall.result) {
                const result = functionCall.result;
                const flights = result.flights || [];
                
                if (flights.length > 0) {
                    console.log(`‚úàÔ∏è Displaying ${flights.length} flights from function call`);
                    currentFlights = flights;
                    displayFlightCards(flights);
                }
            }
        }

        // Show loading state
        function showLoading() {
            const grid = document.getElementById('flightsGrid');
            grid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Searching for flights...</p>
                </div>
            `;
        }

        // Display flight cards
        function displayFlightCards(flights) {
            const grid = document.getElementById('flightsGrid');
            grid.innerHTML = '';

            if (!flights || flights.length === 0) {
                grid.innerHTML = `
                    <div class="no-flights">
                        <div class="no-flights-icon">‚úàÔ∏è</div>
                        <h3 style="color: #14B8A6;">No Flights Found</h3>
                        <p>Try searching for different cities or dates</p>
                    </div>
                `;
                return;
            }

            flights.forEach((flight, index) => {
                const card = createFlightCard(flight, index);
                grid.appendChild(card);
            });

            console.log(`‚úÖ Displayed ${flights.length} flight cards`);
        }

        // Create individual flight card
        function createFlightCard(flight, index) {
            const card = document.createElement('div');
            card.className = 'flight-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const price = flight.price ? `‚Çπ${Number(flight.price).toLocaleString()}` : 'N/A';
            const stops = flight.stops === 0 ? 'Non-stop' : `${flight.stops} stop(s)`;

            card.innerHTML = `
                <div class="card-header">
                    <div class="airline-badge">${flight.airline || 'Airline'} ${flight.flight_number || ''}</div>
                    <div class="route-display">
                        <div class="airport-info">
                            <div class="airport-code">${flight.origin}</div>
                            <div class="airport-time">${flight.departure_time}</div>
                            <div class="airport-city">${flight.origin_city || flight.origin}</div>
                        </div>
                        <div class="route-arrow">‚Üí</div>
                        <div class="airport-info">
                            <div class="airport-code">${flight.destination}</div>
                            <div class="airport-time">${flight.arrival_time}</div>
                            <div class="airport-city">${flight.destination_city || flight.destination}</div>
                        </div>
                    </div>
                    <div class="flight-meta">
                        <span>üõ´ ${stops}</span>
                        <span>‚è±Ô∏è ${flight.duration || 'N/A'}</span>
                    </div>
                </div>

                <div class="card-body">
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Duration</div>
                            <div class="info-value">${flight.duration || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Class</div>
                            <div class="info-value">${flight.cabin_class || 'Economy'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Gate</div>
                            <div class="info-value">${flight.gate || 'TBD'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Seat</div>
                            <div class="info-value">${flight.seat || 'TBD'}</div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="price-section">
                        <div class="price-label">Total Price</div>
                        <div class="price">${price}</div>
                    </div>
                    <button class="book-btn" onclick="bookFlight('${flight.flight_number}', '${price}')">
                        ‚úàÔ∏è Book Now
                    </button>
                </div>
            `;

            return card;
        }

        // Book flight function
        function bookFlight(flightNumber, price) {
            alert(`Booking ${flightNumber} for ${price}\n\nThis will redirect to booking page...`);
            console.log('Booking flight:', flightNumber, price);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Initializing Vapi flight system...');
            setupVapiListeners();
            
            // Show mock flights as example after 2 seconds
            setTimeout(() => {
                console.log('üìã Loading example flights...');
                displayFlightCards(mockFlights);
            }, 2000);
        });

        // Fallback setup
        setTimeout(setupVapiListeners, 2000);
    </script>
</body>
</html>
