<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapi MCP Test - Message Logger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #0f0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 2px solid #14B8A6;
            border-radius: 12px;
            padding: 30px;
        }
        h1 { color: #14B8A6; margin-bottom: 20px; }
        .status {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #14B8A6;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
            margin: 15px 0;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message-type {
            color: #14B8A6;
            font-weight: bold;
        }
        .timestamp {
            color: #666;
        }
        button {
            background: #14B8A6;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        button:hover { background: #0891b2; }
        .widget-container {
            margin-top: 30px;
            border-top: 2px solid #14B8A6;
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Vapi MCP Test - Live Message Logger</h1>
        
        <div class="status">
            <strong>Status:</strong> Logging all Vapi messages...
        </div>

        <div>
            <button onclick="clearLog()">Clear Log</button>
            <button onclick="testBackend()">Test Backend</button>
            <button onclick="scrollToBottom()">Scroll to Bottom</button>
        </div>

        <h2 style="color: #14B8A6; margin-top: 20px;">üìä Message Log</h2>
        <div id="log" class="log">Waiting for messages...</div>

        <div class="widget-container">
            <h2 style="color: #14B8A6;">üé§ Vapi Widget</h2>
            <p style="color: #999; margin: 10px 0;">Start a call and say: "Show flights from Bangalore to Jeddah"</p>
            
            <vapi-widget
                id="vapi-widget"
                public-key="577ae6b3-53b9-4a37-b6f6-74e8e8808368"
                assistant-id="e1c04a87-a8cf-4438-a91b-5888f69d1ef2"
                mode="voice"
                theme="dark"
                krisp-enabled="false"
                base-bg-color="#000000"
                accent-color="#14B8A6"
                position="bottom-right"
                title="üé§ MCP TEST"
                show-transcript="true"
                enable-chat="false"
            ></vapi-widget>
        </div>
    </div>

    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async></script>

    <script>
        let messageCount = 0;

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            messageCount++;
            
            const typeColor = {
                'info': '#14B8A6',
                'success': '#51cf66',
                'error': '#ff6b6b',
                'warning': '#ffd43b',
                'function': '#ff00ff'
            }[type] || '#14B8A6';
            
            const entry = `<span class="timestamp">[${timestamp}] #${messageCount}</span> <span class="message-type" style="color: ${typeColor}">[${type.toUpperCase()}]</span> ${message}\n`;
            logEl.innerHTML += entry;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = 'Log cleared.\n';
            messageCount = 0;
        }

        function scrollToBottom() {
            const logEl = document.getElementById('log');
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function testBackend() {
            log('Testing backend...', 'info');
            try {
                const response = await fetch('http://localhost:4000/health');
                const data = await response.json();
                log(`Backend: ${JSON.stringify(data)}`, 'success');
            } catch (e) {
                log(`Backend error: ${e.message}`, 'error');
            }
        }

        // Capture ALL window messages
        window.addEventListener('message', (event) => {
            if (!event.data) return;

            // Log the raw message
            log('‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ', 'info');
            log(`MESSAGE RECEIVED`, 'info');
            log(`Origin: ${event.origin}`, 'info');
            
            // Log message type/action
            if (event.data.type) {
                log(`Type: ${event.data.type}`, 'warning');
            }
            if (event.data.action) {
                log(`Action: ${event.data.action}`, 'warning');
            }

            // Check for function calls
            if (event.data.type === 'function-call' || event.data.action === 'function-call') {
                log('üîß FUNCTION CALL DETECTED!', 'function');
                log(`Full data: ${JSON.stringify(event.data, null, 2)}`, 'function');
            }

            // Check for app messages
            if (event.data.action === 'app-message') {
                log('üì¶ APP MESSAGE DETECTED!', 'function');
                log(`Data: ${typeof event.data.data === 'string' ? event.data.data.substring(0, 200) : JSON.stringify(event.data.data, null, 2)}`, 'function');
            }

            // Check for tool results
            if (event.data.type === 'tool-result' || event.data.type === 'function-result') {
                log('‚úÖ TOOL RESULT DETECTED!', 'success');
                log(`Full data: ${JSON.stringify(event.data, null, 2)}`, 'success');
            }

            // Check for cards
            if (event.data.type === 'cards' || (event.data.data && typeof event.data.data === 'string' && event.data.data.includes('cards'))) {
                log('üé¥ CARDS DETECTED!', 'success');
            }

            // Log the full message (truncated if too long)
            const fullMessage = JSON.stringify(event.data, null, 2);
            if (fullMessage.length > 500) {
                log(`Full message (truncated): ${fullMessage.substring(0, 500)}...`, 'info');
            } else {
                log(`Full message: ${fullMessage}`, 'info');
            }
        });

        // Log initial state
        log('üöÄ MCP Test Widget loaded', 'success');
        log('Waiting for Vapi messages...', 'info');
        log('Say: "Show flights from Bangalore to Jeddah"', 'info');
    </script>
</body>
</html>
