<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attar Travel - Flight Cards Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px;
            text-align: center;
        }
        
        h1 {
            color: #14B8A6;
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Flight Card Container */
        #flightCardsOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            padding: 20px;
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        #flightCardsOverlay.active {
            display: flex;
        }

        #flightCardsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1400px;
        }

        /* Beautiful Flight Card */
        .flight-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease;
            color: white;
            transition: transform 0.3s ease;
        }

        .flight-card:hover {
            transform: translateY(-10px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flight-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .flight-route {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            gap: 16px;
        }

        .route-city {
            flex: 1;
            text-align: center;
        }

        .route-code {
            font-size: 36px;
            font-weight: 700;
            color: #14B8A6;
            margin-bottom: 8px;
        }

        .route-city-name {
            font-size: 14px;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .route-time {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-top: 8px;
        }

        .route-arrow {
            flex: 0 0 60px;
            text-align: center;
        }

        .plane-icon {
            font-size: 32px;
            color: #14B8A6;
        }

        .card-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .detail-item {
            text-align: left;
        }

        .detail-label {
            font-size: 12px;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }

        .price {
            font-size: 32px;
            font-weight: 700;
            color: #14B8A6;
        }

        .book-btn {
            background: linear-gradient(135deg, #14B8A6 0%, #0891b2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 14px;
            text-transform: uppercase;
        }

        .book-btn:hover {
            transform: translateY(-2px);
        }

        .close-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            z-index: 100;
        }

        .airline-badge {
            display: inline-block;
            background: rgba(20, 184, 166, 0.2);
            color: #14B8A6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            #flightCardsGrid {
                grid-template-columns: 1fr;
            }
            .flight-card {
                padding: 24px;
            }
            .card-details {
                grid-template-columns: 1fr;
            }
            .card-footer {
                flex-direction: column;
                gap: 16px;
            }
            .book-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è Attar Travel - Flight Cards</h1>
        <p style="color: #6366f1; font-size: 1.1em;">Voice-activated flight search with beautiful cards</p>
    </div>

    <div id="flightCardsOverlay">
        <button class="close-overlay" onclick="closeFlightCards()">‚úï</button>
        <div id="flightCardsGrid"></div>
    </div>

    <vapi-widget
        public-key="577ae6b3-53b9-4a37-b6f6-74e8e8808368"
        assistant-id="e1c04a87-a8cf-4438-a91b-5888f69d1ef2"
        mode="voice"
        theme="dark"
        krisp-enabled="false"
        base-bg-color="#000000"
        accent-color="#14B8A6"
        position="bottom-right"
        title="üé§ VOICE ASSISTANT"
        show-transcript="true"
        enable-chat="false"
    ></vapi-widget>

    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async></script>

    <script>
        const BACKEND_URL = 'http://localhost:4000';

        window.addEventListener('message', async (event) => {
            if (!event.data) return;

            // Handle app messages
            if (event.data.action === 'app-message') {
                try {
                    // Check if data is a string and only parse if it looks like JSON
                    let payload = event.data.data;
                    
                    if (typeof payload === 'string') {
                        // Skip non-JSON strings (like "listening", "connecting", etc.)
                        if (!payload.startsWith('{') && !payload.startsWith('[')) {
                            return;
                        }
                        try {
                            payload = JSON.parse(payload);
                        } catch (parseError) {
                            console.log('Skipping non-JSON message:', payload);
                            return;
                        }
                    }
                    
                    // Now process the payload
                    if (payload && (payload.tool === 'search_flights' || payload.functionCall?.name === 'search_flights')) {
                        const result = payload.functionCall?.result || payload.result || payload;
                        const flights = result.flights || payload.flights || [];
                        if (flights && flights.length > 0) {
                            console.log('‚úàÔ∏è Displaying flights:', flights.length);
                            displayFlightCards(flights);
                        }
                    }
                } catch (e) {
                    console.error('Message processing error:', e);
                }
            }

            // Handle voice messages
            if (event.data.type === 'vapi-message' && event.data.message?.role === 'user') {
                const text = (event.data.message.transcript || '').toLowerCase();
                if (/flight|show|find|search/i.test(text)) {
                    console.log('üîç Flight query detected:', text);
                    await fetchFlightsFromBackend(text);
                }
            }
        });

        async function fetchFlightsFromBackend(query) {
            const info = extractFlightInfo(query);
            if (!info.origin || !info.destination) return;
            try {
                const response = await fetch(`${BACKEND_URL}/api/search-flights`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        origin: info.origin,
                        destination: info.destination,
                        departure_date: "2026-01-15",
                        passengers: 1,
                        cabin_class: "economy"
                    })
                });
                const data = await response.json();
                if (data.flights && data.flights.length > 0) {
                    displayFlightCards(data.flights);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function extractFlightInfo(query) {
            const cityMappings = {
                'bangalore': 'Bangalore', 'blr': 'Bangalore',
                'jeddah': 'Jeddah', 'jed': 'Jeddah',
                'dubai': 'Dubai', 'mumbai': 'Mumbai'
            };
            
            let origin = null, destination = null;
            Object.keys(cityMappings).forEach(key => {
                if (query.includes(key)) {
                    if (query.indexOf(key) < query.length / 2) {
                        origin = cityMappings[key];
                    } else {
                        destination = cityMappings[key];
                    }
                }
            });
            return { origin, destination };
        }

        function displayFlightCards(flights) {
            const grid = document.getElementById('flightCardsGrid');
            grid.innerHTML = '';
            flights.slice(0, 6).forEach(flight => {
                grid.appendChild(createFlightCard(flight));
            });
            document.getElementById('flightCardsOverlay').classList.add('active');
        }

        function createFlightCard(flight) {
            const div = document.createElement('div');
            div.className = 'flight-card';
            const origin = flight.origin || 'N/A';
            const destination = flight.destination || 'N/A';
            const depTime = flight.departure_time || 'N/A';
            const arrTime = flight.arrival_time || 'N/A';
            const price = flight.price ? `‚Çπ${Math.round(flight.price).toLocaleString()}` : 'N/A';
            
            div.innerHTML = `
                <div class="card-content">
                    <div class="airline-badge">${flight.airline || 'Airlines'}</div>
                    <div class="flight-route">
                        <div class="route-city">
                            <div class="route-code">${origin}</div>
                            <div class="route-time">${depTime}</div>
                        </div>
                        <div class="route-arrow"><div class="plane-icon">‚úàÔ∏è</div></div>
                        <div class="route-city">
                            <div class="route-code">${destination}</div>
                            <div class="route-time">${arrTime}</div>
                        </div>
                    </div>
                    <div class="card-details">
                        <div class="detail-item">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">${flight.duration || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Class</div>
                            <div class="detail-value">${flight.cabin_class || 'Economy'}</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="price">${price}</span>
                        <button class="book-btn">BOOK NOW</button>
                    </div>
                </div>
            `;
            return div;
        }

        function closeFlightCards() {
            document.getElementById('flightCardsOverlay').classList.remove('active');
        }

        document.getElementById('flightCardsOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'flightCardsOverlay') closeFlightCards();
        });
    </script>
</body>
</html>
